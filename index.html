<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <main>
        <header class="header">
            <a class="highscore" href="./assets/highscores.html"><h1>Highscores</h1></a>
            <h1>Current Score:<span class="currentscore"> 0 </span></h1>
            <h1>Time:<span class="timer"> 0 </span></h1>
        </header>
        <section>
            <div class="question hide">
                What is your name?
            </div>
            <div class="choice">
            </div>
            <div class="start">
                <button>
                    Start !
                </button>
            </div>
            <div class="save hide">
                <h1>Your Score:<span class="yourScore"> 0 </span></h1>
                <h1>Time Taken:<span class="yourTime"> 0 </span></h1>
                <input type="text" class="playerName" placeholder="Enter Your Name....">
                <button><a href="./assets/highscores.html">save</a></button>
            </div>
        </section>
    </main>
    <script src="./assets/js/main.js"></script>
</body>
</html>
